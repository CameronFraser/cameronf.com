<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cameron Fraser</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <style>
        header {
            padding: 0 24px;
            overflow: hidden;
        }
        nav {
            float: right;
        }
        h1 {
            float: left;
            margin-top: 12px;
            font-weight: 500;
        }
        h1 a {
            color: #000;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 18px 0 0 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 12px;
        }
        nav ul li a, h1, h2 {
            font-family: 'Special Elite', cursive;
            color: #000;
        }
        #canvas {
            position: absolute;
            top: 60px;
            left: 0;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1><a href="index.html">Cameron Fraser</a></h1>
            <nav>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a target="_blank" href="https://github.com/CameronFraser">Github</a></li>
                    <li><a target="_blank" href="https://www.linkedin.com/in/cameron-fraser-785387138/">LinkedIn</a></li>
                    <li><a href="mailto:cameron.v.fraser@gmail.com">Email</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="content">
    <canvas id="canvas"></canvas>
    <script>
        const elem = document.getElementById('canvas');
        const ctx = elem.getContext('2d');

        ctx.canvas.width  = window.innerWidth;
        ctx.canvas.height = window.innerHeight - 65;
        ctx.fillStyle = '#C0C0C0';
        ctx.lineWidth = 1;
        
        const deg_to_rad = Math.PI / 180.0;
        const depth = 13;
        
        const drawLine = (x1, y1, x2, y2, brightness) => {
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
        };

        const drawTree = (x1, y1, angle, depth) =>{
            if (depth !== 0){
                const x2 = x1 + (Math.cos(angle * deg_to_rad) * depth * (Math.random() * 5 + 5));
                const y2 = y1 + (Math.sin(angle * deg_to_rad) * depth * (Math.random() * 5 + 5));
                drawLine(x1, y1, x2, y2, depth);
                drawTree(x2, y2, angle - (Math.floor(Math.random() * 20) + 10), depth - 1);
                drawTree(x2, y2, angle + (Math.floor(Math.random() * 20) + 10), depth - 1);
            }
        };

        const draw = () => {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.beginPath();
            drawTree(window.innerWidth / 2, window.innerHeight - 60, -90, depth);
            ctx.closePath();
            ctx.stroke();
        };

        draw();

        setInterval(draw, 5000);
    </script>
</div>
</body>
</html>
