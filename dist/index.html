<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cameron Fraser</title>
    <style>
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const elem = document.getElementById('canvas');
        const ctx = elem.getContext('2d');

        ctx.canvas.width  = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
        ctx.fillStyle = '#C0C0C0';
        ctx.lineWidth = 1;
        
        const deg_to_rad = Math.PI / 180.0;
        const depth = 13;


        
        const drawLine = (x1, y1, x2, y2, brightness) => {
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
        };

        const drawTree = (x1, y1, angle, depth) =>{
            if (depth !== 0){
                const x2 = x1 + (Math.cos(angle * deg_to_rad) * depth * (Math.random() * 5 + 5));
                const y2 = y1 + (Math.sin(angle * deg_to_rad) * depth * (Math.random() * 5 + 5));
                drawLine(x1, y1, x2, y2, depth);
                drawTree(x2, y2, angle - (Math.floor(Math.random() * 20) + 10), depth - 1);
                drawTree(x2, y2, angle + (Math.floor(Math.random() * 20) + 10), depth - 1);
            }
        };

        const draw = () => {
            ctx.beginPath();
            drawTree(window.innerWidth / 2, window.innerHeight - 10, -90, depth);
            ctx.closePath();
            ctx.stroke();
        };

        draw();
    </script>
</body>
</html>
